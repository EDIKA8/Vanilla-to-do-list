<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goa vannila todo list</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

 
    <div class="text-center m-8">
        <h1 class="text-2xl font-bold mb-4">Vanilla Todo List</h1>
        <input type="text" id="vanillaTaskInput" placeholder="Add a new task" class="border p-2">
        <button onclick="addVanillaTask()" class="ml-2 bg-black text-white p-2 rounded">Add Task</button>
        <ul id="vanillaTaskList" class="mt-4">
        </ul>
    </div>


    <div id="react-root"></div>

    <script>
       
        function addVanillaTask() {
            const taskInput = document.getElementById('vanillaTaskInput');
            const taskList = document.getElementById('vanillaTaskList');

            if (taskInput.value.trim() !== '') {
                const newTask = document.createElement('li');
                newTask.innerText = taskInput.value;
                taskList.appendChild(newTask);
                taskInput.value = '';
            }
        }
    </script>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>

    <script>
      
        const ReactApp = () => {
            const [tasks, setTasks] = React.useState([]);
            const [taskInput, setTaskInput] = React.useState('');

            const addTask = () => {
                if (taskInput.trim() !== '') {
                    setTasks([...tasks, taskInput]);
                    setTaskInput('');
                }
            };

            return (
                <div className="text-center m-8">
                    <h1 className="text-2xl font-bold mb-4">React Todo List</h1>
                    <input
                        type="text"
                        value={taskInput}
                        onChange={(e) => setTaskInput(e.target.value)}
                        placeholder="Add a new task"
                        className="border p-2"
                    />
                    <button
                        onClick={addTask}
                        className="ml-2 bg-blue-500 text-white p-2 rounded"
                    >
                        Add Task
                    </button>
                    <ul className="mt-4">
                        {tasks.map((task, index) => (
                            <li key={index} className="mt-2 p-2 bg-gray-200 rounded">
                                {task}
                            </li>
                        ))}
                    </ul>
                </div>
            );
        };

        ReactDOM.render(<ReactApp />, document.getElementById('react-root'));
    </script>

</body>
</html>
